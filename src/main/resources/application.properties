quarkus.http.port=9081
kogito.generate.rest.decisions=false

# log
quarkus.log.file.enable=true
quarkus.log.file.path=./logs/quarkus-trace.log
quarkus.log.file.level=TRACE

# open api
mp.openapi.scan.disable=false
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/doc/swagger-ui
quarkus.smallrye-openapi.info-title=Quarkus Kogito Sample
quarkus.smallrye-openapi.info-description=Description Quarkus Kogito Sample

# configure default datasource (for panache reactive orm)
quarkus.datasource.db-kind = postgresql
quarkus.datasource.username = postgres
quarkus.datasource.password = Password123
quarkus.datasource.reactive.url = vertx-reactive:postgresql://localhost:5432/panache_reactive_db

# orm config
# Accepted values: none, create, drop-and-create, drop, update, validate
quarkus.hibernate-orm.database.generation = validate
